version: '3.7'
services:
    hackit:
        build: hackIT
        ports:
            - 8000:8000
        volumes:
            - /usr/src/app/target
            - ./hackIT:/usr/src/app
        
    postgresql: 
        image: postgres:12.3-alpine
        environment:
            - POSTGRES_USER
            - POSTGRES_PASSWORD
            - POSTGRES_DB

    adminer:
        image: adminer
        ports:
            - 8080:8080
        depends_on:
            - postgresql
